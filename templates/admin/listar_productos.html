<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <!-- Tus estilos -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}">
    <title>Editar Productos</title>
</head>
<body>

    <!-- ===========================
         HEADER RESPONSIVE
    ============================ -->
    <header class="main-header container-fluid">
        <div class="row align-items-center w-100">

            <!-- LOGO -->
            <div class="col-6 col-md-3 d-flex align-items-center">
                <a href="{{ url_for('main.home') }}">
                    <img src="{{ url_for('static', filename='img/logo.png') }}"
                         alt="Jumbox"
                         class="img-fluid"
                         style="max-width:110px;">
                </a>
            </div>

            <!-- TÍTULO -->
            <div class="col-12 col-md-6 mt-3 mt-md-0 text-center">
                <div class="titulo-header">
                    <h1 class="m-0">Editar Productos</h1>
                </div>
            </div>

            <!-- CUENTA -->
            <div class="col-6 col-md-3 mt-3 mt-md-0 text-end">
                <div class="cuenta d-inline-block" tabindex="0">
                    <div class="cuenta-btn">
                        <i class="fa-solid fa-user"></i> 
                        <span>Cuenta</span> 
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                    <ul class="menu-cuenta" aria-hidden="true">
                        <li><a href="{{ url_for('admin.admin') }}">Admin</a></li>
                        <li><a href="{{ url_for('auth.logout') }}">Cerrar sesión</a></li>
                    </ul>
                </div>
            </div>

        </div>
    </header>

    <!-- ===========================
         LISTA DE PRODUCTOS
    ============================ -->
    <main class="container py-4">
        <div class="tabla-container">

            <h2 class="text-center mb-3">Lista de Productos</h2>

            <div class="tabla-wrapper">
                <table class="tabla-productos">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for p in productos %}
                            <tr>
                                <td>{{ p.id_producto }}</td>
                                <td>{{ p.nombre }}</td>
                                <td>${{ p.precio }}</td>
                                <td>{{ p.stock }}</td>
                                <td>
                                    <a class="boton-editar"
                                       href="{{ url_for('admin.editar_producto', id_producto=p.id_producto) }}">
                                        Editar
                                    </a>
                                    <form action="{{ url_for('admin.editar_producto', id_producto=p.id_producto) }}"
                                          method="POST"
                                          style="display:inline;">
                                        <button type="submit" class="boton-borrar">
                                            Borrar
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

        </div>
    </main>

    <footer>
        <p>© 2025 Jumbox. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
