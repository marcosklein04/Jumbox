<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <!-- Tus estilos -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}">
    <title>Panel Sucursal</title>
</head>
<body class="sucursal-page">

  <!-- ===========================
       HEADER RESPONSIVE
  ============================ -->
  <header class="main-header container-fluid">
      <div class="row align-items-center w-100">

          <!-- LOGO -->
          <div class="col-6 col-md-3 d-flex align-items-center">
              <a href="{{ url_for('main.home') }}">
                  <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Jumbox"
                       class="img-fluid" style="max-width:110px;">
              </a>
          </div>

          <!-- TÍTULO -->
          <div class="col-12 col-md-6 mt-3 mt-md-0 text-center">
              <div class="titulo-header">
                  <h1 class="m-0">Panel Sucursal</h1>
              </div>
          </div>

          <!-- CUENTA -->
          <div class="col-6 col-md-3 mt-3 mt-md-0 text-end">
              <div class="cuenta d-inline-block" tabindex="0">
                  <div class="cuenta-btn">
                      <i class="fa-solid fa-user"></i> 
                      <span>{{ session.get('nombre', 'Cuenta') }}</span> 
                      <i class="fa-solid fa-chevron-down"></i>
                  </div>
                  <ul class="menu-cuenta" aria-hidden="true">
                      <li><a href="{{ url_for('sucursal.panel_sucursal') }}">Panel Sucursal</a></li>
                      <li><a href="{{ url_for('auth.logout') }}">Cerrar sesión</a></li>
                  </ul>
              </div>
          </div>

      </div>
  </header>

  <!-- ===========================
       CONTENIDO
  ============================ -->
  <main class="container py-4">
      <div class="d-flex justify-content-center">
          <ul class="opciones-admin">
              <li>
                  <a href="{{ url_for('sucursal.sucursal_almacen') }}">
                      <i class="fa-solid fa-warehouse"></i> Almacén
                  </a>
              </li>
              <li>
                  <a href="{{ url_for('sucursal.sucursal_pedir_stock') }}">
                      <i class="fa-solid fa-box"></i> Pedir Stock
                  </a>
              </li>
              <li>
                  <a href="{{ url_for('sucursal.sucursal_pedidos_clientes') }}">
                      <i class="fa-solid fa-shopping-bag"></i> Ver Pedidos Clientes
                  </a>
              </li>
          </ul>
      </div>
  </main>

  <footer>
    <p>© 2025 Jumbox. Todos los derechos reservados.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
