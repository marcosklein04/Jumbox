<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <!-- Tus estilos -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}">
    <title>Iniciar Sesión</title>
</head>
<body>

    <!-- ===========================
         HEADER RESPONSIVE
    ============================ -->
    <header class="main-header container-fluid">
        <div class="row align-items-center w-100">

            <!-- LOGO -->
            <div class="col-6 col-md-3 d-flex align-items-center">
                <a href="{{ url_for('main.home') }}">
                    <img src="{{ url_for('static', filename='img/logo.png') }}"
                         alt="Jumbox"
                         class="img-fluid"
                         style="max-width:110px;">
                </a>
            </div>

            <!-- TÍTULO -->
            <div class="col-12 col-md-6 mt-3 mt-md-0 text-center">
                <div class="titulo-header">
                    <h1 class="m-0">Iniciar Sesión</h1>
                </div>
            </div>

            <!-- MENÚ CUENTA -->
            <div class="col-6 col-md-3 mt-3 mt-md-0 text-end">
                <div class="cuenta d-inline-block" tabindex="0">
                    <div class="cuenta-btn">
                        <i class="fa-solid fa-user"></i>
                        <span>Cuenta</span>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                    <ul class="menu-cuenta" aria-hidden="true">
                        <li><a href="{{ url_for('auth.login') }}">Iniciar Sesión</a></li>
                        <li><a href="{{ url_for('auth.registro') }}">Registrarse</a></li>
                    </ul>
                </div>
            </div>

        </div>
    </header>

    <!-- ===========================
         FORMULARIO RESPONSIVE
    ============================ -->

    <div class="container d-flex justify-content-center">
        <div class="formulario-container mt-4 w-100" style="max-width: 420px;">

            <form method="POST" action="{{ url_for('auth.login') }}">

                <div class="mb-3">
                    <label for="tel"><strong>Teléfono</strong></label>
                    <input type="number" name="tel" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label for="contra"><strong>Contraseña</strong></label>
                    <input type="password" name="contra" class="form-control" required>
                </div>

                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert {{ category }} mt-2">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <button type="submit" class="btn btn-primary w-100 mt-2">
                    Iniciar Sesión
                </button>
            </form>

            <!-- BOTÓN GOOGLE -->
            <a href="{{ url_for('auth.logingoogle') }}"
               class="btn-google d-flex align-items-center justify-content-center mt-3 p-2">
                <img src="{{ url_for('static', filename='img/logo-google.png') }}"
                     alt="Google"
                     class="google-logo me-2">
                Iniciar con Google
            </a>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
