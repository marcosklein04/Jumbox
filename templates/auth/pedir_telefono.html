<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <!-- Tus estilos -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}">
    <title>Ingresar teléfono</title>
</head>

<body id="body_tel" class="d-flex flex-column justify-content-center align-items-center vh-100 px-3">

    <h1 id="titulo_tel" class="text-center mb-4">
        Por favor, ingresa tu número de teléfono
    </h1>

    <form method="POST" id="form_tel" class="w-100" style="max-width: 420px;">
        
        <div class="mb-3">
            <label for="telefono" id="label_tel" class="form-label">
                Teléfono:
            </label>
            <input type="text"
                id="telefono"
                name="telefono"
                required
                class="form-control"
                placeholder="Ej: 1134567890">
        </div>

        <button type="submit"
                id="boton_tel"
                class="btn btn-primary w-100 mt-2">
            Continuar
        </button>
    </form>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
